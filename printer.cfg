[include pins.cfg]
[include macros.cfg]
[include tones.cfg]
[include menu.cfg]
[include timelapse.cfg]
[include steppers.cfg]
[include display.cfg]
[include fans.cfg]
[display_status]
[pause_resume]
[exclude_object]
## ------------------------------------------------

[mcu]
serial: /dev/ttyAMA0
restart_method: command
baud: 250000

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

[virtual_sdcard] 
path: /home/pi/gcode_files/

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 3000
max_z_velocity: 5
max_z_accel: 15

[safe_z_home]
home_xy_position: 120, 150 
speed: 100
z_hop: 10               
z_hop_speed: 8

[force_move]
enable_force_move: True


## ------------------------------------------------
# ---------------------------
## BL Touch
# ---------------------------
[bltouch]
sensor_pin: ^PROBE
control_pin: PROBE_CONTROL
pin_move_time: 0.680
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -44.7
y_offset: -4

[bed_mesh]
speed: 80
horizontal_move_z: 6
mesh_min: 25, 45
mesh_max: 190, 180
probe_count: 5,4


# ---------------------------
## Extruder
# ---------------------------
[extruder]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 22.04
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: gpio23
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: gpio27
min_temp: 0
max_temp: 300
max_power: 1.0
max_extrude_cross_section:2

[verify_heater extruder]
max_error: 200

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.800
stealthchop_threshold: 999999
## ------------------------------------------------

# ---------------------------
## Heated Bed
# ---------------------------
[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
min_temp: 0
max_temp: 130
