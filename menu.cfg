[menu __main __control __beepers]
type: input
name: Beeper S {'%d' % (menu.input)}
input: 1000
input_min: 100
input_max: 99999
input_step: 5
realtime: True
gcode:
    M300 S{menu.input}
    
[menu __main __control __beeperp]
type: input
name: Beeper P {'%d' % (menu.input)}
input: 100
input_min: 0
input_max: 1000
input_step: 1
realtime: True
gcode:
    M300 P{menu.input}

