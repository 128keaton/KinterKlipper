

[menu __main __probe]
type: list
name: Probe
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main __probe __attach]
type: command
name: Attach Probe
gcode: 
  G28
  ATTACH_PROBE
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main __probe __detach]
type: command
name: Detach Probe
gcode: DETACH_PROBE
enable: {not printer.idle_timeout.state == "Printing"}


[menu __main __prepare]
type: list
name: Prepare
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main __prepare __bed_leveling]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Level Corners

[menu __main __prepare __bed_leveling __home]
type: command
name: Home All
gcode: G28
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main __prepare __bed_leveling __start]
type: command
name: Start
enable: {not printer.idle_timeout.state == "Printing"}
gcode: BED_SCREWS_ADJUST

[menu __main __prepare __bed_leveling __accept]
type: command
name: Accept
enable: {not printer.idle_timeout.state == "Printing"}
gcode: accept

[menu __main __prepare __bed_leveling __adjust]
type: command
name: Adjusted
enable: {not printer.idle_timeout.state == "Printing"}
gcode: adjusted

[menu __main __prepare __bed_leveling __abort_screws]
type: command
name: Abort
enable: {not printer.idle_timeout.state == "Printing"}
gcode: abort